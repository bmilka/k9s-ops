flux_trace:
  shortCut: Shift-E
  scopes:
    - all
  description: |
    Trace
  command: bash
  background: false
  args:
    - -c
    - >-
      KIND=$(echo "$RESOURCE_NAME" | sed -E 's/ies$/y/; s/ses$/se/; s/(s)$//');
      NAMESPACE_ARG=""; [ "${NAMESPACE}" != "-" ] && NAMESPACE_ARG="--namespace=${NAMESPACE}";

      flux
      trace
      --kubeconfig="$KUBECONFIG"
      --context="$CONTEXT"
      ${NAMESPACE_ARG}
      --kind="${KIND}"
      --api-version="$RESOURCE_GROUP/$RESOURCE_VERSION"
      "$NAME";
      IFS= read -rsn1 _
