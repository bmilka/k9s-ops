flux_reconcile_ks:
  shortCut: Shift-R
  confirm: true
  scopes:
    - kustomizations
  description: |
    Reconcile
  command: bash
  background: false
  args:
    - -c
    - >-
      flux
      reconcile kustomization
      --kubeconfig="$KUBECONFIG"
      --context="$CONTEXT"
      --namespace="$NAMESPACE"
      "$NAME"
